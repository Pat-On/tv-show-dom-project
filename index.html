<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Patryk N</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <script defer src="controller.js"></script>
  </head>

  <body>
    <header>
      <h1>TV SHOW PROJECT</h1>
    </header>

    <body>
      <form class="search">
        <input class="search__field" type="text" />
        <!-- <button>Search</button> -->
        <span class="number__of__episodes"></span>
      </form>
      <!-- <button class="button2">WOW</button> -->

      <label for="shows">Choose an show:</label>
      <select name="shows" class="select__show__input"></select>

      <label for="episodes">Choose an episode:</label>
      <select name="episodes" class="select__episode__input"></select>

      <!-- Space for NAV - TOP  -->
      <nav class="nav--top">
        <ul class="nav_ul--top" class></ul>
      </nav>

      <!-- literally root -->
      <div class="container"></div>

      <!-- SPACE for NAV - bottom -->
      <nav class="nav--bottom">
        <ul class="nav_ul--bottom" class></ul>
      </nav>
    </body>
    <!-- Really good use of comments again. 
  The only thing is that the nav_ul--top could maybe do with a label to show that it is the number of pages -->
    <footer></footer>
  </body>
</html>
